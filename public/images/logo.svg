<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="100" height="100" fill="white"/>

  <!-- Cuadro del logo con borde -->
  <rect x="2" y="2" width="96" height="96" fill="white" stroke="#212121" stroke-width="3" rx="5"/>

  <!-- Forma geométrica roja (lámina) -->
  <g transform="translate(25, 15)">
    <!-- Parte superior de la lámina (rojo principal) -->
    <path d="M 15 5 L 30 5 L 30 35 L 22.5 45 L 15 35 Z" fill="#D32F2F"/>

    <!-- Corte diagonal (rojo oscuro) -->
    <path d="M 22.5 45 L 30 35 L 37.5 45 L 30 55 Z" fill="#B71C1C"/>

    <!-- Reflejo/base (gris) -->
    <path d="M 15 55 L 22.5 45 L 30 55 L 37.5 45 L 40 55 L 40 62 L 15 62 Z" fill="#757575" opacity="0.6"/>

    <!-- Punto decorativo -->
    <circle cx="7" cy="70" r="4" fill="#D32F2F"/>
  </g>
</svg>
